provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: us-west-2
  versionFunctions: false
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - sns:*
      Resource:
        - { "Fn::GetAtt": ["movementTable", "Arn"] }
        - {
            "Fn::Join":
              ["/", [{ "Fn::GetAtt": ["movementTable", "Arn"] }, "index", "*"]],
          }
        - { "Fn::GetAtt": ["voiceTable", "Arn"] }
        - {
            "Fn::Join":
              ["/", [{ "Fn::GetAtt": ["voiceTable", "Arn"] }, "index", "*"]],
          }

