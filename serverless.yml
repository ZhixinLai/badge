resources: # CloudFormation template syntax
  Resources:
    movementTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: movementTable
        AttributeDefinitions:
          - AttributeName: badge_id
            AttributeType: S
          - AttributeName: time_stamp
            AttributeType: N
        KeySchema:
          - AttributeName: badge_id
            KeyType: HASH
          - AttributeName: time_stamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    voiceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: voiceTable
        AttributeDefinitions:
          - AttributeName: badge_id
            AttributeType: S
          - AttributeName: time_stamp
            AttributeType: N
        KeySchema:
          - AttributeName: badge_id
            KeyType: HASH
          - AttributeName: time_stamp
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

stepFunctions:
  stateMachines:
    hellostepfunc1:
      # events:
      #   - http:
      #       path: movement
      #       method: POST
      definition:
        Comment: "A Hello World example of the Amazon States Language using an AWS Lambda Function"
        StartAt: ChoiceState
        States:
          ChoiceState:
            Type: Choice
            Choices: 
            - 
              Variable: "$.type"
              StringEquals: Movement
              Next: PutMovement
            - 
              Variable: "$.type"
              StringEquals: Voice
              Next: PutVoice
            Default: DefaultState
          PutMovement:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${self:provider.stage}-putmovement"
            End: true
          PutVoice:
            Type: Task
            Resource: "arn:aws:lambda:#{AWS::Region}:#{AWS::AccountId}:function:${self:service}-${self:provider.stage}-putvoice"
            End: true
          DefaultState:
            Type: Fail
            Cause: "No Matches!"




plugins:
  - serverless-step-functions
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function
